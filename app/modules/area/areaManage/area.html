<div class="alert alert-info"><h4>地域管理</h4></div><div class="row"><div class="col-md-4"><a class="btn btn-primary" ui-sref="site.area.area.createarea({})" ng-if="methods.create.name">{{ methods.create.alias }}</a></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="8%">地域组ID</th><th width="15%">地域组名称</th><th width="30%">地域组须知</th><th width="15%">创建时间</th><th width="35%">操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"><td>{{ item.id }}</td><td>{{ item.name }}</td><td>{{ item.areaNote }}</td><td>{{ item.createdAt!=0 ? (item.createdAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td><a class="btn btn-default" ui-sref="site.area.area.createarea({areaId:item.id})" ng-if="methods.update.name">编辑</a> <a class="btn btn-default" ng-click="itemCtrl.deleteItem(item.id, $event)" ng-if="methods.dels.name">删除</a> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
