<div class="alert alert-info text-center">地域编辑</div><form name="myform" id="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group" ng-class="{true:'has-error'}[ submitted && !myform.name.$valid ]"><label for="name" class="col-md-3 control-label text-right">地域组名称:</label><div class="col-md-6"><input type="text" ng-model="area.name" name="name" id="name" class="form-control" required ng-maxlength="50" ng-minlength="1"> <small class="text-danger" ng-show="myform.name.$error.required && (myform.name.$dirty || submitted)">地域组名称不能为空</small> <small class="text-danger" ng-show="myform.name.$error.minlength">名称最小2个字符</small> <small class="text-danger" ng-show="myform.name.$error.maxlength">名称最大不能超过50个字符</small> <small class="text-success" ng-show="myform.name.$valid"><span class="glyphicon glyphicon-ok"></span></small></div></div><div class="form-group"><label class="col-md-3 control-label text-right">地域组须知:</label><div class="col-md-9"><textarea name="areaNote" id="" cols="80" rows="5" ng-model="area.areaNote" ng-maxlength="30"></textarea><span class="text-danger">{{area.areaNote.length}}</span> <small class="text-danger" ng-show="myform.areaNote.$error.maxlength">名称最大不能超过30个字符</small></div></div><div class="form-group"><label class="col-md-3 control-label text-right">地域组选择:</label><div class="col-md-3" style="height:500px; overflow-y: auto"><table><tr class="" style="height:100px; overflow-y: auto"><td name="areaList" style="cursor:pointer" class="form-control text-center" ng-repeat="areaL  in areaList" ng-click="areaEdit.addAreas(areaL)">{{ areaL.countryName }}</td></tr></table></div><div class="col-md-3" style="max-height:500px; overflow-y: auto"><table><tr><th class="text-center text-danger" ng-if="chooseAreas.length==0">请选择地域 ！</th><th class="text-center" ng-if="chooseAreas.length>0">已选地域</th></tr><tr class="success"><td class="form-control" ng-repeat="chooseArea in chooseAreas"><span>{{chooseArea.countryName}}</span> <span><a href="javascript:;" ng-click="areaEdit.cancelArea(chooseArea)">取消</a></span></td></tr></table></div></div><div class="form-group"><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="areaEdit.checkCloseDialog()" ng-disabled="submitStatus">保存</button></div><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="areaEdit.closeThisDialog()">取消</button></div></div></form><!--<div class="alert alert-danger" ng-show="errorMessage!=''">--><!--{{errorMessage}}--><!--</div>-->
