<div class="alert alert-info"><h4>源管理</h4></div><div class="row"><div class="col-md-4"><a class="btn btn-primary" ng-click="itemCtrl.createItem()" ng-if="methods.create.name">{{ methods.create.alias }}</a></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div class="row"><div class="col-md-12" ng-if="methods.index.name"><form class="form-inline pull-right" role="form"><div class="form-group"><label class="sr-only" for="searchName">源名称</label><input type="text" class="form-control" ng-model="searchParams.name" ng-enter="itemCtrl.search()" id="searchName" placeholder="源名称"></div><div class="form-group"><label class="sr-only" for="searchfromSource">来源</label><input type="text" class="form-control" ng-model="searchParams.fromSource" ng-enter="itemCtrl.search()" id="searchfromSource" placeholder="来源"></div><div class="form-group"><a type="submit" class="btn btn-primary" ng-click="itemCtrl.search()">搜索</a></div></form></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="8%">源ID</th><th width="15%">源名称</th><th width="12%">源地址</th><th width="10%">来源</th><th width="20%">修改日期</th><th width="35%">源操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"><td>{{ item.id }}</td><td>{{ item.name }}</td><td>{{ item.location }}</td><td>{{ item.fromSource }}</td><td>{{ item.updatedAt!=0 ? (item.updatedAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td><a class="btn btn-default" ng-click="itemCtrl.editItem(item)" ng-if="methods.update.name">编辑</a><!--<a class="btn btn-default" ng-click="itemCtrl.updateState(item.status,0)" ng-if="item.status == 1">停用</a>--><!--<a class="btn btn-default" ng-click="itemCtrl.updateState(item.status,1)" ng-if="item.status == 0">启用</a>--> <a class="btn btn-default" ng-click="itemCtrl.deleteItem(item.id, $event)" ng-if="methods.dels.name">删除</a> <a class="btn btn-default" ng-click="sourceManageCtrl.openVideoList(item.id,item.name)">频道列表</a> <button class="btn btn-success" ng-click="sourceManageCtrl.openVideo(item.name,item.location)">播放预览</button> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
