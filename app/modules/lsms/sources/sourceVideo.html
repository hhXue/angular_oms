<div class="alert alert-info text-center"><label>{{sourceName}}</label>{{title}}&nbsp;{{total}}&nbsp;个</div><div class="form-group"><div class="col-md-10"><input type="text" class="form-control" ng-model="searchParams.videoName" placeholder="名称"></div><button type="submit" class="btn btn-primary" ng-click="sourceVideoCtrl.search()" ng-enter="sourceVideoCtrl.search()">搜索</button></div><form name="myform" class="form-horizontal" role="form" novalidate><!-- form-overfllow css-form--><table class="col-md-11 table table-bordered table-hover table-striped"><tr><th width="20%" style="text-align:center">频道ID</th><th width="80%">名称</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"><td style="text-align:center">{{ item.videoId }}</td><td>{{ item.videoName }}</td></tr></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls><div class="panel-body" ng-show="!items"><div us-spinner="{radius:30,width:10,length:20}" style="height: 190px"></div></div></form><div class="clearfix" style="margin-bottom: 20px"></div><div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage | errorMsg}}</div>
