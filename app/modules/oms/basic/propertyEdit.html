<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group"><label for="name" class="col-md-3 control-label text-right">属性名称：</label><div class="col-md-9"><input type="text" ng-model="property.propertyName" name="name" id="name" class="form-control" ng-maxlength="16" required> <small class="text-danger" ng-if="myform.name.$error.required && (myform.name.$dirty || submitted)">属性名称不能为空</small> <small class="text-danger" ng-if="myform.name.$error.maxlength && (myform.name.$dirty || submitted)">属性名称长度最长为16</small></div></div><div class="form-group"><label for="platform" class="col-md-3 control-label text-right">属性分类：</label><div class="col-md-9"><select class="form-control" ng-model="property.propertyType" name="type" id="type" ng-options="option.name for option in options" required></select><small class="text-danger" ng-if="myform.type.$error.required && (myform.name.$dirty || submitted)">属性分类不能为空</small></div></div><div class="form-group"><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="propertyEditCtrl.checkCloseDialog()" ng-disabled="submitStatus">保存</a></div><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="closeThisDialog(0)">取消</a></div></div></form><div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage}}</div>
