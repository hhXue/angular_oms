<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal form-overfllow css-form" role="form" novalidate ng-click="changeCtrl.hide()"><!-- 编辑热门搜索 --><div class="group-form"><div class="row" ng-if="type == 2"><div class="col-md-10"><div class="input-group" dropdown><input type="text" class="form-control" ng-model="searchParams.name" ng-enter="changeCtrl.search()"><div class="input-group-btn {{select}}" ng-class="{{select}}" ng-click="changeCtrl.showSelect()"><a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{optionType}} <span class="caret"></span></a><ul class="dropdown-menu dropdown-menu-right" role="menu"><li ng-repeat="option in typeOption" ng-click="ckOption(option)"><a href="javascript:;;">{{option.name}}</a></li></ul></div></div></div><div class="col-md-2"><a class="btn btn-default" ng-click="changeCtrl.search()">搜索</a></div><!-- /.col-lg-6 --></div><div class="row" ng-if="type != 2 "><div class="col-md-10"><div dropdown><input type="text" class="form-control" ng-model="searchParams.name" ng-enter="changeCtrl.getSearch()"></div></div><div class="col-md-2"><a class="btn btn-default" ng-click="changeCtrl.getSearch()">搜索</a></div><!-- /.col-lg-6 --></div><table class="table table-hover"><thead><th width="15%"><input type="checkbox" name="selectAll" id="selectAll" ng-model="selectAll" ng-change="changeCtrl.ckAll(this)"></th><th width="15%" class="text-center">videoId</th><th width="15%" ng-if="type== 0" class="text-center">分类</th><th width="50%" class="text-center">名称</th></thead><tbody><tr ng-repeat="item in items"><td><input type="checkbox" name="option" id="option" ng-model="option" value="{{item.id}}" ng-checked="selectAll || (idOptions.indexOf(item.id)>-1)" ng-click="ckMore(item,this)"></td><td class="text-center"><span ng-if="item.name">{{item.id}}</span> <span ng-if="!item.name">错误数据</span></td><td class="text-center"><span ng-if="item.videoCategory && type== 0">{{item.videoCategory}}</span> <span ng-if="!item.name">错误数据</span></td><td class="text-center"><span ng-if="item.name">{{item.appKeyName}} {{item.name}}{{item.version}}</span> <span ng-if="!item.name">错误数据</span></td></tr></tbody></table><div class="panel-body" ng-show="!items"><div us-spinner="{radius:30,width:10,length:20}" style="height: 190px"></div></div></div><div class="clearfix"></div></form><div class="form-group"><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="closeThisDialog(rItem)" ng-disabled="submitStatus">保存</a></div><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="closeThisDialog(0)">取消</a></div></div><div class="clearfix" style="margin-bottom: 20px"></div>
