<div class="alert alert-info"><h4>模块管理</h4></div><div class="row"><div class="col-md-4"><a class="btn btn-primary" ng-click="itemCtrl.createItem()" ng-if="methods.create.name">新增</a> <a class="btn btn-primary" ng-click="deleteAll()" ng-if="methods.dels.name">删除</a></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="2%"><input type="checkbox" ng-model="selectAll" ng-click="toggleAll()"></th><th width="5%">tabId</th><th width="17%">名称</th><th width="5%">类型</th><th width="8%">接口</th><th width="5%">权重</th><th width="5%">版本</th><th width="5%">状态</th><th width="15%">创建时间</th><th width="10%">创建人</th><th width="30%">操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr ng-repeat="item in items"><!--dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"--><td><input type="checkbox" value="{{ item.id }}" name="ids[]" ng-model="item.checked" ng-checked="selectAll" ng-click="toggleSelection(item.id)"></td><td>{{ item.id }}</td><td>{{ item.tabName }}</td><td>{{tabtype[ item.tabType] }}</td><td>{{ item.tabApi }}</td><td>{{ item.weight }}</td><td><a class="btn" ng-click="tabCtrl.versionChoice(item.id)">查看</a></td><td><span ng-repeat="tabVal in tabVals"><label ng-if="tabVal.val==item.tabletStatus">{{ tabVal.name }}</label></span></td><td>{{ item.createdAt!=0 ? (item.createdAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td>{{ item.userName }}</td><td><a class="btn btn-default" ng-if="item.tabletStatus==1" ng-click="tabCtrl.update(item,0)" ng-if="methods.onoroff.name">下线</a> <a class="btn btn-default" ng-if="item.tabletStatus==0" ng-click="tabCtrl.update(item,1)" ng-if="methods.onoroff.name">上线</a> <a class="btn btn-default" ng-click="itemCtrl.editItem(item)">编辑</a> <a class="btn btn-default" ng-hide="item.id <= 3 || item.tabletStatus==1" ng-click="itemCtrl.deleteItem(item.id, $event)">删除</a> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table><!--<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>-->
