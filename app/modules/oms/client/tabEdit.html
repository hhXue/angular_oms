<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group" ng-class="{true:'has-error'}[ submitted && !myform.tabName.$valid ]"><label for="tabName" class="col-md-3 control-label text-right">名称:</label><div class="col-md-9"><input type="text" ng-model="tablet.tabName" name="tabName" id="tabName" class="form-control" required ng-maxlength="20" ng-minlength="2"><div><small class="text-danger" ng-show="myform.tabName.$error.required && (myform.tabName.$dirty || submitted)">必须填入TAB名称</small> <small class="text-danger" ng-show="myform.tabName.$error.minlength">名称最小2个字符</small> <small class="text-danger" ng-show="myform.tabName.$error.maxlength">名称最大不能超过20个字符</small> <small class="text-success" ng-show="myform.tabName.$valid"><span class="glyphicon glyphicon-ok"></span></small></div></div></div><div class="form-group"><label for="tabApi" class="col-md-3 control-label text-right">接口:</label><div class="col-md-9"><input type="text" ng-model="tablet.tabApi" name="tabApi" id="tabApi" class="form-control" required ng-maxlength="20" ng-minlength="1"><div><small class="text-danger" ng-show="myform.tabApi.$error.required && (myform.tabApi.$dirty || submitted)">必须填入接口名称</small> <small class="text-success" ng-show="myform.tabApi.$valid"><span class="glyphicon glyphicon-ok"></span></small></div></div></div><div class="form-group"><label for="weight" class="col-md-3 control-label text-right">权重:</label><div class="col-md-9"><input type="number" ng-model="tablet.weight" name="weight" id="weight" class="form-control" required ng-maxlength="20" ng-minlength="1"><div><small class="text-danger" ng-show="myform.weight.$dirty && myform.weight.$invalid">必须填入数字</small> <small class="text-success" ng-show="myform.weight.$valid"><span class="glyphicon glyphicon-ok"></span></small></div></div></div><div class="form-group"><label for="platform" class="col-md-3 control-label text-right">功能模块:</label><div class="col-md-9"><!-- ng-model="tablet.modelId"--><label class="control-label" ng-repeat="item in clientModels" style="margin-right:20px"><input type="checkbox" value="{{item.id}}" ng-checked="tablet.modelId.indexOf(item.id)>-1" ng-click="toggleCheck(item.id)"> <span>{{item.name}}</span></label></div></div><div class="form-group" id="appKeyVer"><label for="version" class="col-md-3 control-label text-right">应用:</label><div class="col-md-9"><app-version-select typeapp="typeApp" id="tablet.id" returnvalue="tablet.appId" app-ver-list="tabVersion"></app-version-select></div></div><div class="form-group"><label for="tabtype" class="col-md-3 control-label text-right">类型:</label><div class="col-md-9" id="tabtype"><label class="control-label" style="margin-right:20px"><input type="radio" value="0" name="nav" ng-model="tablet.tabType"> <span>导航</span></label><label class="control-label" style="margin-right:20px"><input type="radio" value="1" name="api" ng-model="tablet.tabType"> <span>API</span></label></div></div><div class="form-group"><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="checkCloseDialog()" ng-disabled="submitStatus">保存</a></div><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="closeThisDialog(0)">取消</a></div></div></form><div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage | errorMsg}}</div>
