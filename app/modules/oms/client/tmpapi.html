<div class="alert alert-info"><h4>自定义接口管理</h4></div><div class="row"><div class="col-md-5"><a href="javascript:;;" class="btn btn-primary" ng-click="itemCtrl.createItem()">新增</a><!--ng-if="methods.create.name"--> <a href="javascript:;;" class="btn btn-primary" ng-click="deleteAll()" ng-if="methods.dels.name">删除</a></div><div class="col-md-7" ng-if="methods.index.name"><form class="form-inline pull-right" role="form"><div class="form-group"><label for="searchAreaName">地域：</label><select id="searchAreaName" class="form-control" ng-model="searchParams.areaId" ng-change="itemCtrl.search()"><option value="">全部</option><option value="{{area.areaId}}" ng-repeat="area in areaList">{{area.areaName}}</option></select></div><a type="submit" class="btn btn-primary" ng-click="itemCtrl.search()">搜索</a></form></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="2%"><input type="checkbox" ng-model="selectAll" ng-click="toggleAll()"></th><th width="5%">ID</th><th width="15%">名称</th><th width="5%">接口</th><th width="5%">版本</th><th width="5%">状态</th><th width="20%">创建时间</th><th width="10%">创建人</th><th width="30%">操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr ng-repeat="item in items"><!--dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"--><td><input type="checkbox" value="{{ item.id }}" name="ids[]" ng-model="item.checked" ng-checked="selectAll" ng-click="toggleSelection(item.id)"></td><td>{{ item.id }}</td><td>{{ item.name }}</td><td>{{ item.apiName }}</td><td><a href="javascript:;;" class="btn" ng-click="tmpapiCtrl.versionList(item.id)">查看</a></td><td><span ng-repeat="val in Vals"><label ng-if="val.val==item.status">{{ val.name }}</label></span></td><td>{{ item.createdAt!=0 ? (item.createdAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td>{{ item.userName }}</td><td><a href="javascript:;;" class="btn btn-default" ng-if="item.status==1" ng-click="tmpapiCtrl.update(item,0)">下线</a> <a href="javascript:;;" class="btn btn-default" ng-if="item.status==0" ng-click="tmpapiCtrl.update(item,1)">上线</a> <a href="javascript:;;" class="btn btn-default" ng-click="itemCtrl.editItem(item)">编辑</a> <a class="btn btn-default" ng-click="itemCtrl.belongArea(item.id,21,'customApi', $event)">所属地域</a> <a href="javascript:;;" class="btn btn-default" ng-hide="item.status==1" ng-click="itemCtrl.deleteItem(item.id, $event)">删除</a> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table><!--<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>-->
