<div class="alert alert-info text-center">{{title}}</div><form name="myform" id="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group" ng-class="{true:'has-error'}[ submitted && !myform.programName.$valid ]"><label for="name" class="col-md-3 control-label text-right">名称：</label><div class="col-md-9"><input type="text" ng-model="program.programName" name="programName" id="" class="form-control" required ng-maxlength="100" ng-minlength="2"><div><small class="text-danger" ng-show="myform.programName.$error.required && (myform.programName.$dirty || submitted)">必须填入节目名称</small> <small class="text-danger" ng-show="myform.programName.$error.minlength">名称最小2个字符</small> <small class="text-danger" ng-show="myform.programName.$error.maxlength">名称最大不能超过100个字符</small> <small class="text-success" ng-show="myform.programName.$valid"><span class="glyphicon glyphicon-ok"></span></small></div></div></div><div class="form-group"><label for="name" class="col-md-3 control-label text-right">开始时间：</label><div class="col-md-9"><div style="width:50%; float:left;margin-right:5px"><input size="20" class="form-control" ng-model="program.startTime" data-autoclose="1" placeholder="年月日" bs-datepicker type="text" date-format="yyyy-MM-dd"></div><div style="width:35%;float:left"><input size="8" class="form-control" ng-model="program.startTime" data-autoclose="1" placeholder="时间" bs-timepicker type="text" time-format="HH:mm" minute-step="1"></div></div></div><div class="form-group"><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="programEditCtrl.checkCloseDialog()" ng-disabled="submitStatus">保存</button></div><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="closeThisDialog(0)">取消</button></div></div></form><div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage}}</div>
