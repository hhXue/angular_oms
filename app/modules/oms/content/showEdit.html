<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group"><table class="table table-hover col-md-12"><tr class="col-md-12 a_point" ng-repeat="item in items"><td class="col-md-4" style="text-align:center">{{item.title}}</td><td class="col-md-2"><button clip-copy="item.location">复制地址</button> <input type="hidden" ng-model="item.location"></td><td class="col-md-1" ng-show="item.urlStatus==2" ng-click="showEditCtrl.changeState(item,1)">上线</td><td class="col-md-1" ng-show="item.urlStatus==1" ng-click="showEditCtrl.changeState(item,2)">下线</td><td class="col-md-1" ng-click="showEditCtrl.deleteShow(item.id)">删除</td><td class="col-md-2" ng-show="item.isDownload==0" ng-click="showEditCtrl.changeDownload(item,1)">允许下载</td><td class="col-md-2" ng-show="item.isDownload==1" ng-click="showEditCtrl.changeDownload(item,0)">禁止下载</td><td class="col-md-2"><select class="form-control" ng-model="item.vip" ng-change="showEditCtrl.changeVip(item,item.vip)"><option value="0" ng-selected="0==item.vip">非会员</option><option value="1" ng-selected="1==item.vip">会员</option><option value="2" ng-selected="2==item.vip">限时免费</option></select></td></tr></table></div><div class="form-group"><div class="col-md-4 text-center"><button class="btn btn-primary" ng-click="showEditCtrl.editAllline(1)">全部上线</button></div><div class="col-md-4 text-center"><button class="btn btn-primary" ng-click="showEditCtrl.editAllline(0)">全部下线</button></div><div class="col-md-4 text-center"><button class="btn btn-primary" ng-click="closeThisDialog(0)">关闭</button></div></div></form>
