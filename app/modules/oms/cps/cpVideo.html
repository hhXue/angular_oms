<div class="alert alert-info"><h4>CP频道管理</h4></div><div class="row"><div class="col-md-4"><button class="btn btn-primary" ui-sref="site.oms.cps.cps">返回CP管理</button> <button class="btn btn-primary" ng-click="itemCtrl.createItem()" ng-if="methods.create.name">新增</button> <button class="btn btn-primary" ng-click="deleteAll()" ng-if="methods.dels.name">删除</button> <button class="btn btn-primary" ng-click="itemCtrl.ordersNum()" ng-if="methods.sort.name">确认排序</button></div><div class="col-md-8" ng-if="methods.index.name"><form class="form-inline pull-right" role="form"><div class="form-group"><label class="sr-only" for="searchVideoName">频道名称</label><input type="text" class="form-control" ng-model="searchParams.videoName" id="searchVideoName" placeholder="频道名称"></div><div class="form-group"><label class="sr-only" for="searchUserName">最后操作人</label><input type="text" class="form-control" ng-model="searchParams.userName" id="searchUserName" placeholder="最后操作人"></div><button type="submit" class="btn btn-primary" ng-click="itemCtrl.search()">搜索</button></form></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="2%"><input type="checkbox" ng-model="selectAll" ng-click="toggleAll()"></th><th width="15">位置</th><th width="15">videoId</th><th width="20%">频道名称</th><th width="15%">分类</th><th width="10%">最后操作人</th><th width="15%">最后操作时间</th><th width="20%">操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"><td><input type="checkbox" value="{{ item.id }}" name="ids[]" ng-model="item.checked" ng-checked="selectAll" ng-click="toggleSelection(item.id)"></td><td><input type="text" class="form-control sortInput" value="{{ item.cpVideoSort }}" data-id="{{ item.id }}"></td><td>{{ item.videoId }}</td><td>{{ item.videoName }}</td><td>{{ item.videoCategory }}</td><td>{{ item.userName }}</td><td>{{ item.updatedAt!=0 ? (item.updatedAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td><a class="btn btn-default" ng-click="itemCtrl.deleteItem(item.id, $event)">删除</a> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
