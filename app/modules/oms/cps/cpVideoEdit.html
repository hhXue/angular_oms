<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group text-left"><label class="col-md-3 control-label">频道名称：</label><div class="col-md-9"><ui-select multiple="multiple" ng-model="cpVideo.videoId" theme="bootstrap" ng-disabled="disabled" title="选择频道"><ui-select-match placeholder="关键词搜索">{{ $item.name}}</ui-select-match><ui-select-choices repeat="cpVideo.id as cpVideo in videoList | filter:$select.search" refresh="cpsVideoEditCtrl.refreshVideos($select.search)" refresh-delay="0"><div ng-bind-html="cpVideo.name | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group"><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="cpsVideoEditCtrl.checkCloseDialog()" ng-disabled="submitStatus">保存</button></div><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="closeThisDialog(0)">取消</button></div></div></form><div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage}}</div>
