<div class="alert alert-info"><h4>CP管理</h4></div><div class="row"><div class="col-md-4"><a class="btn btn-primary" ng-click="itemCtrl.createItem()" ng-if="methods.create.name">{{ methods.create.alias }}</a> <a class="btn btn-primary" ng-click="deleteAll()" ng-if="methods.dels.name">{{ methods.dels.alias }}</a> <a class="btn btn-primary" ng-click="itemCtrl.ordersNum()" ng-if="methods.sort.name">确认排序</a></div><div class="col-md-8" ng-if="methods.index.name"><form class="form-inline pull-right" role="form"><div class="form-group"><label for="searchAreaName">地域：</label><select id="searchAreaName" class="form-control" ng-model="searchParams.areaId" ng-change="itemCtrl.search()"><option value="">全部</option><option value="{{area.areaId}}" ng-repeat="area in areaList">{{area.areaName}}</option></select></div><div class="form-group"><label class="sr-only" for="searchCpName">CP名称</label><input type="text" class="form-control" ng-model="searchParams.cpName" ng-enter="itemCtrl.search()" id="searchCpName" placeholder="CP名称"></div><a type="submit" class="btn btn-primary" ng-click="itemCtrl.search()">搜索</a></form></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="2%"><input type="checkbox" ng-model="selectAll" ng-click="toggleAll()"></th><th width="15" style="min-width:80px">位置</th><th width="10%">图片</th><th width="10%">名称</th><th width="30%">URL地址</th><th width="5%">创建人</th><th width="15%">创建时间</th><th width="20%">操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr ng-repeat="item in items"><td><input type="checkbox" value="{{ item.id }}" name="ids[]" ng-model="item.checked" ng-checked="selectAll" ng-click="toggleSelection(item.id)"></td><td><input type="text" class="form-control sortInput" value="{{ item.sortNum }}" data-id="{{ item.id }}"></td><td><img ng-src="{{ item.cpImage | errorImg }}" alt="" style="width:100px; height:auto"></td><td>{{ item.cpName }}</td><td>{{ item.cpUrl }}</td><td>{{ item.userName }}</td><td>{{ item.createdAt!=0 ? (item.createdAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td><a class="btn btn-default" ui-sref="site.oms.cps.cpvideo({cpId:item.id})" ng-if="$state.get('site.oms.cps.cpvideo')">管理频道</a><!--ng-if="methods.forceUpdate.name"--> <a class="btn btn-default" ng-click="itemCtrl.belongArea(item.id,5,'cps', $event)">所属地域</a><!--ng-if="methods.forceUpdate.name"--> <a class="btn btn-default" ng-click="itemCtrl.editItem(item)" ng-if="methods.update.name">编辑</a> <a class="btn btn-default" ng-click="itemCtrl.deleteItem(item.id, $event)" ng-if="methods.dels.name">删除</a> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table>
