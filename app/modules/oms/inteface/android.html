<div class="list-group"><div class="" ng-repeat="item in items"><a class="se-menu list-group-item" ng-class="{active: $state.includes('site.{{nav.name}}')}"><span class="glyphicon {{ nav.controllers.length>0 ? 'glyphicon-triangle-right' : ''}}" aria-hidden="true"></span><label>{{item.appKeyName}}&nbsp;&nbsp;</label>{{item.name}} {{item.version}} <span style="color:#337ab7;cursor: pointer" ng-click="androidCtrl.openApi(item)">对接</span></a><ul class="list-unstyled collapse" ng-if="nav.controllers.length>
            0"><li ng-repeat="ctrl in nav.controllers" class="se-menu-li" ng-class="{active: $state.is('site.{{ctrl.name}}')}"><a ui-sref="site.{{ctrl.name}}" class=""><span class="glyphicon glyphicon-{{ ctrl.icon }}"></span> {{ctrl.alias}}</a></li></ul></div></div>
