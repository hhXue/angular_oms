<div class="alert alert-info"><h4>日志管理</h4></div><div class="row"><div class="col-md-12"><form class="form-inline pull-right" role="form"><div class="form-group"><label class="sr-only" for="searchUserName">用户名称</label><input type="text" class="form-control" ng-model="searchParams.name" ng-enter="itemCtrl.search()" id="searchUserName" placeholder="用户名称"></div><div class="form-group"><label class="sr-only" for="searchContent">描述</label><input type="text" class="form-control" ng-model="searchParams.description" ng-enter="itemCtrl.search()" id="searchContent" placeholder="描述"></div><div class="form-group"><label class="sr-only" for="startTime">起始年月日</label><input class="form-control" ng-model="searchParams.time" id="startTime" type="text" placeholder="起始年月日" size="10" data-autoclose="1" bs-datepicker date-format="yyyy-MM-dd"><label class="sr-only" for="startTime">起始时间</label><input size="5" class="form-control" ng-model="searchParams.time" data-autoclose="1" placeholder="起始时间" bs-timepicker type="text" time-format="HH:mm" minute-step="1">--</div><div class="form-group"><label class="sr-only">截止年月日</label><input class="form-control" ng-model="searchParams.endTimes" type="text" placeholder="截止年月日" size="10" data-autoclose="1" bs-datepicker date-format="yyyy-MM-dd"><label class="sr-only">截止时间</label><input size="5" class="form-control" ng-model="searchParams.endTimes" data-autoclose="1" placeholder="截止时间" bs-timepicker type="text" time-format="HH:mm" minute-step="1"></div><div class="form-group"><a type="submit" class="btn btn-primary" ng-click="itemCtrl.search()">搜索</a></div></form></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="2" style="min-width:50px">ID</th><th width="8%">用户</th><th width="5%">状态</th><th width="28%">描述</th><th width="15%">创建时间</th><th width="35%">URL</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"><!--<td><input type="checkbox" value="{{ item.id }}" name="ids[]" ng-model="item.checked" ng-checked="selectAll" ng-click="toggleSelection(item.id)" /></td>--><td>{{ item.id }}</td><td>{{ item.name }}</td><td>{{ typeStatus[item.status] }}</td><td>{{ item.description}}</td><td>{{ item.createdAt!=0 ? (item.createdAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td>{{ item.url }}</td></tr></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
