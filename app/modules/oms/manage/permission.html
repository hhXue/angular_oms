<div class="alert alert-info"><h4>权限管理</h4></div><div class="row"><div class="col-md-4"></div><div class="col-md-8"><form class="form-inline pull-right" role="form"><div class="form-group"><label class="sr-only" for="permissionName">功能名称</label><input type="text" class="form-control" ng-model="searchParams.permissionName" id="permissionName" placeholder="功能名称"></div><div class="form-group"><label class="sr-only" for="permissionControllerName">操作名称</label><input type="text" class="form-control" ng-model="searchParams.permissionControllerName" id="permissionControllerName" placeholder="操作名称"></div><button type="submit" class="btn btn-primary" ng-click="itemCtrl.search()">搜索</button></form></div></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover"><tr><th width="20%">功能名称</th><th width="20%">操作名称</th><th width="20%">方法名</th><th width="30%">操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems"><td>{{item.permissionName}}</td><td>{{item.permissionControllerName}}</td><td>{{item.permissionDisplayName}}</td><td><button class="btn btn-default" ng-click="itemCtrl.editItem(item)" ng-if="methods.update.name">编辑</button> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
