<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group" ng-class="{true:'has-error'}[ submitted && !myform.userName.$valid ]"><label for="userName" class="col-md-3 control-label text-right">编辑角色：</label><div class="col-md-9"><input type="text" ng-model="item.roleName" name="userName" id="userName" class="form-control" required ng-maxlength="20" ng-minlength="3"> <small class="text-danger" ng-show="roleNameCk=='nul' || myform.userName.$error.required && (myform.userName.$dirty || submitted)">请输入角色名称</small> <small class="text-danger" ng-show="myform.userName.$error.minlength">角色名最小3个字符</small> <small class="text-danger" ng-show="myform.userName.$error.maxlength">角色名最大不能超过20个字符</small> <small class="text-danger" ng-show="roleNameCk=='no'">角色名已存在！</small></div></div><div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage}}</div><div class="form-group"><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="roleEditCtrl.saveRole()" ng-disabled="submitStatus">保存</button></div><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="closeThisDialog(0)">取消</button></div></div></form>
