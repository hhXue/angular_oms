<div class="alert alert-info"><h4>地域管理</h4></div><div class="clearfix" style="margin-bottom: 20px"></div><div id="alert_info" ng-show="search_error"><div class="alert alert-danger">{{search_error_msg}}</div></div><table class="table table-bordered table-hover table-striped"><tr><th width="8%">地域ID</th><th width="15%">地域名称</th><th width="25%">地域须知</th><th width="15%">创建时间</th><th width="40%">操作</th></tr><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr ng-repeat="item in items"><td>{{ item.id }}</td><td>{{ item.name }}</td><td>{{ item.areaNote }}</td><td>{{ item.createdAt!=0 ? (item.createdAt*1000 | date:'yyyy-MM-dd HH:mm:ss') : '' }}</td><td><!--ng-if="methods.forceUpdate.name"--><a class="btn btn-default" ng-click="relative(item.id,1)">关联频道</a><!--ng-if="methods.forceUpdate.name"--> <a class="btn btn-default" ng-click="relative(item.id,0)">关联栏目</a> <a class="btn btn-default" ng-click="relative(item.id,5)">关联CP</a> <span class="btn btn-default" style="position: relative;height:35px;width:4em;display:none"><span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span></span></td></tr></table>
