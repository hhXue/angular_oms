<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal css-form" role="form" novalidate><div class="form-group" ng-class="{true:'has-error'}[ submitted && !myform.tagName.$valid ]"><label for="name" class="col-md-3 control-label text-right">标签名称：</label><div class="col-md-9"><input type="text" ng-model="tag.tagName" name="tagName" id="tagVersion" class="form-control" ng-maxlength="20" ng-minlength="2" required><div><!-- class="alert "--><small class="text-danger" ng-show="myform.tagName.$error.required && submitted ">必须填入标签名称</small> <small class="text-danger" ng-show="myform.tagName.$error.minlength">名称最小2个字符</small> <small class="text-danger" ng-show="myform.tagName.$error.maxlength">名称最大不能超过20个字符</small></div></div></div><div class="form-group"><label for="platform" class="col-md-3 control-label text-right">标签分类：</label><div class="col-md-5"><select class="form-control" ng-model="tag.tagType" name="type" id="type" ng-options="option.tagName for option in options" required></select></div></div><div class="form-group"><label for="platform" class="col-md-3 control-label text-right">上级标签：</label><div class="col-md-5" ng-show="!is_first_level_tag"><select class="form-control" ng-model="tag.pid" ng-options="ptag.name for ptag in parentTags"></select></div><div class="col-md-4"><input type="checkbox" value="0" name="pid" id="pid" ng-click="tagEditCtrl.setTagPidValue(this)"><label for="pid" class="">设为一级</label></div></div><div class="form-group"><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="tagEditCtrl.checkCloseDialog()" ng-disabled="submitStatus">保存</a></div><div class="col-md-6 text-center"><a class="btn btn-primary" ng-click="closeThisDialog(0)">取消</a></div></div></form><div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage | errorMsg}}</div>
