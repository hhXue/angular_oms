<div class="alert alert-info text-center">{{title}}</div><form name="myform" class="form-horizontal css-form" role="form" novalidate><!-- 推送范围 选择频道  --><div class="form-group" ng-if="type==1"><div class="col-md-12"><div class="form-group"><label class="sr-only">频道名称</label><div class="col-md-10"><input type="text" class="form-control" ng-model="searchParams.videoName" placeholder="频道名称"></div><button type="submit" class="btn btn-primary" ng-click="chooseCtrl.search()">搜索</button></div></div><div class="col-md-12 text-center"><table class="table table-hover"><tbody><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr class="col-md-6" dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems" ng-show="!loading_list"><td><input type="radio" name="option" ng-model="option" value="{{item.videoId}}" ng-checked="item.check" ng-click="ckOption(item)"></td><td><span ng-if="item.videoId">{{item.videoId}}</span></td><td><span class="text-danger">{{item.videoCategory ? item.videoCategory : '无分类'}}</span></td><td><span ng-if="item.videoName">{{item.videoName}}</span></td></tr></tbody></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls></div></div><!-- 推送范围 选择栏目  --><div class="form-group" ng-if="type==3"><div class="col-md-12"><div class="form-group"><label class="sr-only">选择栏目</label><div class="col-md-10"><input type="text" class="form-control" ng-model="searchParams.videoName" placeholder="栏目名称"></div><button type="submit" class="btn btn-primary" ng-click="chooseCtrl.search()">搜索</button></div></div><div class="col-md-12 text-center"><table class="table table-hover"><tbody><tr><td colspan="7" ng-show="loading_list"><div style="position: relative;height:50px"><span us-spinner></span></div></td></tr><tr class="col-md-6" dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems" ng-show="!loading_list"><td><input type="radio" name="option" ng-model="option" value="{{item.videoId}}" ng-checked="item.check" ng-click="ckOption(item)"></td><td><span ng-if="item.videoName">{{item.videoName}}</span> <span ng-if="!item.videoName">错误数据</span></td></tr></tbody></table><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls></div></div><!-- 推送范围 选择点播  --><!--<div class="form-group" ng-if="type==4">--><!--</div>--><!-- area list--><div class="form-group" ng-if="type==2"><div class="alert alert-danger" ng-show="showArea==true">最多只能选择3个地区</div><div class="col-md-12 text-center"><table class="table table-bordered table-hover"><tbody><tr><td class="col-md-2">华北</td><td class="text-left"><label class="checkbox-inline" ng-repeat="ck in checkBox1"><input name="option" value="{{ck}}" type="checkbox" ng-checked="area.indexOf(ck)>-1" ng-click="ckMore(ck, $event)">{{ck}}</label></td></tr><tr><td>东北</td><td class="text-left"><label class="checkbox-inline" ng-repeat="ck in checkBox2"><input name="option" value="{{ck}}" type="checkbox" ng-checked="area.indexOf(ck)>-1" ng-click="ckMore(ck,$event)">{{ck}}</label></td></tr><tr><td>华东</td><td class="text-left"><label class="checkbox-inline" ng-repeat="ck in checkBox3"><input name="option" value="{{ck}}" type="checkbox" ng-checked="area.indexOf(ck)>-1" ng-click="ckMore(ck,$event)">{{ck}}</label></td></tr><tr><td>华中</td><td class="text-left"><label class="checkbox-inline" ng-repeat="ck in checkBox4"><input name="option" value="{{ck}}" type="checkbox" ng-checked="area.indexOf(ck)>-1" ng-click="ckMore(ck,$event)">{{ck}}</label></td></tr><tr><td>华南</td><td class="text-left"><label class="checkbox-inline" ng-repeat="ck in checkBox5"><input name="option" value="{{ck}}" type="checkbox" ng-checked="area.indexOf(ck)>-1" ng-click="ckMore(ck,$event)">{{ck}}</label></td></tr><tr><td>西北</td><td class="text-left"><label class="checkbox-inline" ng-repeat="ck in checkBox6"><input name="option" value="{{ck}}" type="checkbox" ng-checked="area.indexOf(ck)>-1" ng-click="ckMore(ck,$event)">{{ck}}</label></td></tr><tr><td>特区</td><td class="text-left"><label class="checkbox-inline" ng-repeat="ck in checkBox7"><input name="option" value="{{ck}}" type="checkbox" ng-checked="area.indexOf(ck)>-1" ng-click="ckMore(ck,$event)">{{ck}}</label></td></tr><!--<tr>--><!--<td>--><!--<input type="checkbox" name="$event" id="$event" ng-model="option" value="{{item.id}}" ng-checked="item.check" ng-click="ckMore(item,option)"></td>--><!--<td>--><!--<span ng-if="item.name">{{item.name}}</span>--><!--<span ng-if="!item.name">error!!</span>--><!--</td>--><!--</tr>--></tbody></table></div></div><!-- 选择版本  --><div class="form-group" ng-if="type==5" style="padding-top:0"><div class="col-md-1"></div><div class="col-md-5 text-center"><table class="col-md-4 table table-bordered table-hover"><caption class="text-center">Android</caption><tbody><tr><td><input type="checkbox" ng-disabled="android!=true" name="option" value="1" ng-model="selectAndroid" checked="checked" ng-click="selectAll(1,$event)"></td><td>全选</td></tr><tr ng-repeat="item in items" ng-if="item.appsAppOs=='Android'"><td><input type="checkbox" ng-disabled="android!=true" name="option" value="" ng-checked="selectAndroid || rItemA.indexOf(item.appsAppVersion)>-1" ng-click="ckMore(item,$event)"></td><td title="{{item.description}}"><span ng-if="item.appsAppOs">{{item.appKeyName}}&nbsp;{{item.appsAppVersion}}</span></td></tr></tbody></table><!--<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>--></div><div class="col-md-5 text-center"><table class="col-md-4 table table-bordered table-hover"><caption class="text-center">IOS</caption><tbody><tr><td><input type="checkbox" ng-disabled="ios!=true" name="option" value="2" ng-model="selectIOS" ng-click="selectAll(2,$event)"></td><td>全选</td></tr><tr ng-repeat="item in items" ng-if="item.appsAppOs=='IOS'"><td><input type="checkbox" ng-disabled="ios!=true" name="option" value="" ng-checked="selectIOS || rItemI.indexOf(item.appsAppVersion)>-1" ng-click="ckMore(item,$event)"></td><td title="{{item.description}}"><span ng-if="item.appsAppOs">{{item.appKeyName}}&nbsp;{{item.appsAppVersion}}</span> <span ng-if="!item.appsAppOs">错误数据</span></td></tr></tbody></table><!--<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>--></div></div><div class="form-group"><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="chooseCtrl.saveChoose()" ng-disabled="submitStatus">确定</button></div><div class="col-md-6 text-center"><button class="btn btn-primary" ng-click="closeThisDialog(0)">取消</button></div></div></form>
