<div class="panel-body" ng-show="loading_list"><div us-spinner="{radius:30,width:10,length:20}" style="height: 190px" class="test"></div></div><div class="alert alert-info" ng-show="!loading_list"><h4>{{msgType==1 ? "通知":"透传"}}详情</h4></div><!--<div class="clearfix" style="margin-bottom: 20px;"></div>--><div class="col-md-12" ng-show="!loading_list"><!--<div class=" col-md-4" ng-repeat="m in msg.status">--><!--<label>{{ m.deviceType }}</label>--><!--<div class="alert alert-warning">发送状态：{{ typeStatus[m.sentStatus] }}&nbsp;--><!--| &nbsp; 发送人数：{{ m.sentTotal }}人 &nbsp;--><!--|&nbsp; 成功发送人数：{{ m.msgProcess }}人&nbsp; |&nbsp;  </div>--><!--</div>--><div class="col-md-4" ng-if="message!=2 && flagI==1"><label>IOS</label><div class="alert alert-warning">发送状态：{{typeStatus[ios.status]}}&nbsp; | &nbsp; 发送人数：{{ios.num}}人 &nbsp; |&nbsp; 成功发送人数：{{ios.sucess}}人&nbsp; |&nbsp;</div></div><div class="col-md-4" ng-if="message!=2&& flagA==1"><label>Android</label><div class="alert alert-warning">发送状态：{{typeStatus[android.status]}}&nbsp; | &nbsp; 发送人数：{{android.num}}人 &nbsp; |&nbsp; 成功发送人数：{{android.sucess}}人 &nbsp; |&nbsp;</div></div><div class="col-md-2" ng-if="message!=2"><label style="height: 15px"></label><div class="alert alert-success">打开次数：{{opens}}次</div></div><div class="col-md-5" ng-if="message==2"><label>异常</label><div class="alert alert-warning">提示信息：{{errorMessage}}</div></div></div><!--<div class="alert alert-warning col-md-4">发送状态：{{typeStatus[news.status]}}&nbsp; | &nbsp; 发送人数：{{news.num}}人 &nbsp; |&nbsp; 成功发送人数：{{news.sucess}}人 &nbsp; |&nbsp;  打开次数：{{news.open}}次</div>--><form class="form-horizontal" name="myform" id="myform" role="form" novalidate ng-show="!loading_list"><div class="form-group has-feedback" ng-class="{true:'has-error'}[ submitted && myform.title.$invalid ]"><label class="col-md-2 control-label" for="title">标题</label><div class="col-md-10"><input type="text" ng-model="news.title" class="form-control" name="title" id="title" placeholder="请输入通知标题" disabled="disabled"></div></div><div class="form-group"><label class="col-md-2 control-label">图片</label><div class="col-md-10"><select-image ng-model="news.msgPic" id="msgPic" img="news.msgPic" name="msgPic" aria-disabled="true"></select-image></div></div><div class="form-group has-feedback" ng-class="{true:'has-error'}[ submitted && myform.abstract.$invalid ]"><label class="col-md-2 control-label" for="abstract">摘要</label><div class="col-md-10"><textarea class="form-control" name="abstract" ng-model="news.abstract" rows="4" id="abstract" placeholder="请输入通知摘要" disabled="disabled"></textarea></div></div><div class="form-group"><label class="col-md-2 control-label">应用类型</label><div class="col-md-10"><label class="radio-inline" ng-repeat="typeName in appTypeName"><input type="radio" name="typeName" ng-init="pushMessageCtrl.chooseAppType(0)" ng-checked="{true:'true'}[$index==0 || typeName.appKeyId == appKeyId]">{{ typeName.appKeyName }}</label></div></div><div class="form-group"><label class="col-md-2 control-label">目标设备</label><div class="col-md-10"><label class="checkbox-inline"><input type="checkbox" ng-model="androidCheck" name="android" value="1" disabled="disabled">Android</label><label class="checkbox-inline"><input type="checkbox" class="ios_device" ng-model="iosCheck" name="ios" value="2" disabled="disabled">IOS</label></div></div><div class="form-group has-feedback" ng-class="{true:'has-error'}[ submitted && myform.appVersions.$invalid ]"><label class="col-md-2 control-label">应用版本</label><div class="col-md-10"><input type="text" class="form-control" ng-model="news.appVersions" name="appVersions" disabled="disabled"></div></div><div class="form-group"><label class="col-md-2 control-label" for="pushway">推送通道</label><div class="col-md-10"><label class="radio-inline"><input type="radio" name="ios" id="pushway" ng-model="news.pushway" value="1" ng-checked="true" disabled="disabled">个推</label></div></div><div class="form-group"><label class="col-md-2 control-label" for="addType">内容类型</label><div class="col-md-4"><select name="" id="addType" ng-model="news.addType" class="form-control" disabled="disabled"><option value="">请选择</option><option value="1">频道</option><option value="2">下载</option><option value="3">链接</option><option value="4">栏目</option><option value="5">自定义</option></select></div><div class="col-md-2"><input type="text" ng-if="news.addType==5" class="form-control" ng-model="addTmpKey" name="addKey" placeholder="请输入自定义key" disabled="disabled"></div></div><div class="form-group has-feedback"><label class="col-md-2 control-label">内容</label><div class="col-md-10"><input type="text" class="form-control" ng-model="news.addData" name="addData" placeholder="请输入透传内容" disabled="disabled"></div></div><div class="form-group"><label class="col-md-2 control-label" for="range">推送范围</label><div class="col-md-10"><div class="radio" style="margin-bottom: 10px"><label><input type="radio" ng-model="range" name="news.receiverGid" id="range" value="1" ng-checked="true" disabled="disabled"> 全部用户(未打开客户端的用户)</label></div></div></div><div class="form-group"><label class="col-md-2 control-label" for="area">选择地域</label><div class="col-md-10"><input type="text" class="form-control" id="area" ng-model="news.area" disabled="disabled"></div></div><div class="form-group"><label class="col-md-2 control-label">发送时间</label><div class="col-md-3"><input type="text" class="form-control" ng-model="news.sendTime" placeholder="请选择日期" data-date-format="yyyy-MM-dd" data-date-type="number" data-autoclose="1" name="date2" bs-datepicker disabled="disabled"></div><div class="col-md-2"><input type="text" class="form-control" ng-model="news.sendTime" placeholder="请选择时间" data-time-format="HH:mm:ss" data-time-type="number" data-autoclose="1" name="time2" bs-timepicker disabled="disabled"></div></div><div class="form-group"><label class="col-md-2 control-label">定速推送</label><div class="col-md-1"><label class="radio-inline"><input type="radio" ng-model="speed" name="speed" value="0" ng-checked="true" disabled="disabled">否</label><label class="radio-inline"><input type="radio" ng-model="speed" name="speed" value="1" disabled="disabled">是</label></div><div class="col-md-2" ng-show="speed==1"><input class="form-control" disabled="disabled" type="number" data-type="int" name="speed_time" ng-model="news.speed_time" id="speed_time" value="" max="5000" min="1" required> <small class="text-danger" ng-show="myform.$error.max || myform.$error.min || myform.$error.number ||myform.speed_time.$error.required && (myform.speed_time.$dirty || submitted)">请输入1~5000的整数</small></div><div class="col-md-1 control-label" style="text-align:left" ng-show="speed==1">条/秒</div></div><div class="form-group"><label class="col-md-2 control-label">消息有效期</label><div class="col-md-10"><div class="col-md-1"><input type="text" class="form-control" ng-model="houseTime" placeholder="时" disabled="disabled"></div><div class="col-md-1"><label class="control-label" style="font-weight:normal">时(0-72)</label></div><div class="col-md-1"><input type="text" class="form-control" ng-model="minuteTime" placeholder="分" disabled="disabled"></div><div class="col-md-1"><label class="control-label" style="font-weight:normal">分(1-60)</label></div><div class="col-md-1"><input type="text" class="form-control" ng-model="secondTime" placeholder="秒" disabled="disabled"></div><div class="col-md-1"><label class="control-label" style="font-weight:normal">秒</label></div></div></div></form>
