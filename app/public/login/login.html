<div class="row" style="margin-top:10%;width:100%"><div class="col-md-4 col-sd-2"></div><div class="col-md-4 col-sd-8" ng-if="loginShow"><div class="panel panel-primary"><div class="panel-heading text-center"><span class="glyphicon glyphicon-lock"></span>手机电视--OMS</div><div class="panel-body" ng-show="!loading"><form role="form" name="form"><div class="form-group"><label><h2></h2></label></div><div class="form-group" ng-show="has_error"><div class="alert alert-danger">{{error_msg}}</div></div><div class="form-group"><input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名..." ng-model="user.username"></div><div class="form-group"><input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码..." ng-model="user.password"></div><div class="checkbox"><label><input type="checkbox" ng-model="user.rememberme"> 记住我</label></div><div class="form-group text-center"><button type="button" class="btn btn-default" ng-click="login(user)" ng-enter="login(user)">登陆</button></div></form></div><div class="panel-body" ng-show="loading"><div us-spinner="{radius:30,width:10,length:20}" style="height: 190px"></div><div class="text-center"><button type="button" class="btn btn-default" ng-click="cancel()">取消</button></div></div></div></div><div class="col-md-4 col-sd-2"></div></div>
