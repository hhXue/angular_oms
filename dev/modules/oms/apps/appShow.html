
<div class="alert alert-info text-center"><label>{{fatherName}}</label> {{title}}&nbsp;{{totalItems}}&nbsp;个</div>
<div class="form-group">
    <div class="col-md-10">
        <input type="text" class="form-control" ng-model="searchParams.videoName" placeholder="名称">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="appShowCtrl.search()" ng-enter="appShowCtrl.search()">搜索</button>
</div>


<form name="myform" class="form-horizontal" role="form" novalidate><!-- form-overfllow css-form-->

    <table class="col-md-11 table table-bordered table-hover table-striped">
        <tr>
            <th width="20%" style="text-align:center">
                序号
            </th>
            <th width="20%">videoId</th>
            <th width="15%" ng-if="type==1">分类</th>
            <th width="60%">名称</th>
        </tr>
        <tr>
            <td colspan="7" ng-show="loading_list">
                <div style="position: relative;height:50px;">
                    <span us-spinner ></span>
                </div>
            </td>
        </tr>
        <tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems" >
            <td style="text-align:center">
                {{ $index + 1 + itemsPerPage * (newPage  - 1) }}
            </td>
            <td>{{ item.videoId }}</td>
            <td ng-if="type==1">{{ item.videoCategory }}</td>
            <td>{{ item.videoName }}</td>
        </tr>
    </table>

    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>


    <div class="panel-body" ng-show="!items">
            <div us-spinner="{radius:30,width:10,length:20}" style="height: 190px;"></div>
    </div>
</form>
 <div class="clearfix" style="margin-bottom: 20px;"></div>

<div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage | errorMsg}}</div>
