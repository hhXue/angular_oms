
<div class="alert alert-info text-center">{{title}}</div>

<form name="myform" class="form-horizontal css-form" role="form" novalidate>
    <div class="form-group">
        <label for="platform" class="col-md-3 control-label text-right">操作系统</label>
        <div class="col-md-9">
            <select class="form-control" ng-model="app.appsAppOs" ng-options="phone.name for phone in phoneStatus"
                    ng-change="appsEditCtrl.changeAppOs(app.appsAppOs)"></select>
        </div>

    </div>
    <div class="form-group" ng-class="{true:'has-error'}[ submitted && !myform.name.$valid ]">
        <label for="name" class="col-md-3 control-label text-right">版本号：</label>
        <div class="col-md-9">
            <input type="text" ng-model="app.appVersion" name="appVersion" id="appVersion" class="form-control" required ng-maxlength="20" ng-minLength="2"/>

            <small class="text-danger" ng-show="myform.appVersion.$error.required && (myform.appVersion.$dirty || submitted)">必须填入功能名称</small>
            <small class="text-danger" ng-show="myform.appVersion.$error.minlength">名称最小2个字符</small>
            <small class="text-danger" ng-show="myform.appVersion.$error.maxlength">名称最大不能超过20个字符</small>

        </div>

    </div>

    <div class="form-group" ng-show="!app.id">
        <label for="version" class="col-md-3 control-label text-right">同步版本：</label>
        <div class="col-md-9">
            <select class="form-control" name="" ng-model="app.cloneAId" ng-options="appList.appVersion for appList in appLists">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-md-3 control-label text-right">说明：</label>
        <div class="col-md-9">
            <textarea type="text" ng-model="app.appsDescription" name="appsDescription" id="appsDescription" class="form-control" ></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-6 text-center">
            <a class="btn btn-primary" ng-click="appsEditCtrl.checkCloseDialog()" ng-disabled="submitStatus">保存</a>

        </div>

        <div class="col-md-6 text-center">
            <a class="btn btn-primary" ng-click="closeThisDialog(0)">取消</a>
        </div>
    </div>

</form>

<div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage | errorMsg}}</div>
