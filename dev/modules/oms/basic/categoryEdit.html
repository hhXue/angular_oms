
<div class="alert alert-info text-center">{{title}}</div>

<form name="myform" class="form-horizontal css-form" role="form" novalidate>
    <div class="form-group">
        <label for="platform" class="col-md-3 control-label text-right">名称:</label>
        <div class="col-md-9">
            <input type="text" ng-model="category.categoryName" name="categoryName" id="categoryName" class="form-control" required ng-maxlength="20"/>

        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 text-center">
            <a class="btn btn-primary" ng-click="categoryEditCtrl.checkCloseDialog()" ng-disabled="submitStatus">保存</a>
        </div>
        <div class="col-md-6 text-center">
            <a class="btn btn-primary" ng-click="closeThisDialog(0)">取消</a>
        </div>
    </div>
</form>

<div class="alert alert-danger" ng-show="errorMessage!=''">{{errorMessage | errorMsg}}</div>
