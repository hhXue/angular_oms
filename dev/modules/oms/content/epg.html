<div class="alert alert-info">
	<h4>EPG管理</h4>
</div>
<div class="row">
	<div class="col-md-4">
        <a class="btn btn-primary" ng-click="itemCtrl.createItem()" ng-if="methods.create.name">新增</a>
        <a class="btn btn-primary" ng-click="deleteAll()" ng-if="methods.dels.name" >删除</a>
	</div>
	<div class="col-md-8" ng-if="methods.index.name">
		<form class="form-inline pull-right" role="form">
			<div class="form-group">
				<label class="sr-only" for="searchChannelName">频道名称</label>
				<input type="text" class="form-control" ng-model="searchParams.channelName" ng-enter="itemCtrl.search()" id="searchChannelName" placeholder="频道名称">
			</div>
            <div class="form-group">
                <label class="sr-only" for="searchEpgSource">所有来源</label>
                <select class="form-control" ng-model="searchParams.epgSource" ng-change="itemCtrl.search()" id="searchEpgSource">
                    <option value="">所有来源</option>
                    <option value="1">tvsou</option>
                    <option value="2">手工上传</option>
                    <option value="3">CIBN</option>
                </select>
            </div>
			<a type="submit" class="btn btn-primary" ng-click="itemCtrl.search()">搜索</a>
		</form>
	</div>
</div>
<div class="clearfix" style="margin-bottom: 20px;"></div>

<div id="alert_info" ng-show="search_error">
	<div class="alert alert-danger">{{search_error_msg}}</div>
</div>
<table class="table table-bordered table-hover table-striped">
	<tr>
		<th width="2%"><input type="checkbox" ng-model="selectAll" ng-click="toggleAll()" /></th>
		<th width="20%">频道名称</th>
		<th width="15%">EPG来源</th>
		<th width="20%">节目单更新时间</th>
        <th width="35%">操作</th>
	</tr>
    <tr>
        <td colspan="7" ng-show="loading_list">
            <div style="position: relative;height:50px;">
                <span us-spinner > </span>
            </div>
        </td>
    </tr>
	<tr dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="totalItems">
		<td><input type="checkbox" value="{{ item.id }}" name="ids[]" ng-model="item.checked" ng-checked="selectAll" ng-click="toggleSelection(item.id)" /></td>
		<td>{{ item.channelName }}</td>
		<td>{{ typeSource[item.epgSource] }}</td>
        <td>{{ item.epgLastTime!=0 ? (item.epgLastTime*1000 | date:'yyyy-MM-dd HH:mm:ss') : '无节目单' }}</td>
        <td>
            <a class="btn btn-default" ng-click="itemCtrl.editItem(item)">编辑</a>
            <a class="btn btn-default" ui-sref="site.oms.epg.epg({videoId:item.id })" ng-if="$state.get('site.oms.epg.epg')" >编辑节目单</a>
            <a class="btn btn-default" ng-click="itemCtrl.deleteItem(item.id,$event)" >删除</a>
            <span class="btn btn-default"  style="position: relative;height:35px;width:4em;display:none;">
                <span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span>
            </span>
        </td>
	</tr>
</table>
<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
