<div class="alert alert-info">
	<h4>权限管理</h4>
</div>

<div class="row">

	<div class="col-md-4">
		<a class="btn btn-primary">删除</a>
		<button class="btn btn-primary" ng-click="permissionsCtrl.createNew()">新增</button>
	</div>

	<div class="col-md-8">
		<form class="form-inline pull-right" role="form">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail2">功能名称</label>
				<input type="text" class="form-control" id="exampleInputEmail2" placeholder="功能名称">
				
			</div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword2">操作名称</label>
				<input type="text" class="form-control" id="exampleInputPassword2" placeholder="操作名称">
			</div>

			<button type="submit" class="btn btn-primary" ng-click="permissionsCtrl.search()">搜索</button>
		</form>
	</div>

	
</div>

<div class="clearfix" style="margin-bottom: 20px;"></div>

<div id="alert_info" ng-show="search_error">
	<div class="alert alert-danger">test search error!</div>
</div>


<table class="table table-bordered table-hover">
	<tr>
		<th width="10%"><input type="checkbox" ng-click="checkbox('perm_id')" /></th>
		<th width="20%">功能名称</th>
		<th width="20%">操作名称</th>
		<th width="20%">方法名</th>
		<th width="30%">操作</th>

	</tr>

    <tr>
        <td colspan="5" ng-show="loading_list">
            <div style="position: relative;height:50px;">
                <span us-spinner > </span>
            </div>
        </td>
    </tr>

	<tr ng-repeat="perm in permissions">
		<td><input type="checkbox" name="perm_id" id="perm_{{perm.permissionId}}" value="{{perm.permissionId}}"> </td>
		<td>{{perm.permissionName}}</td>
		<td>{{perm.permissionControllerName}}</td>
		<td>{{perm.permissionDisplayName}}</td>
		<td>
            <button class="btn btn-default" ng-click="permissionsCtrl.editItem(perm)">编辑</button>
            <a class="btn btn-default" ng-click="permissionsCtrl.deleteItem(perm.permissionId, $event)" >删除</a>
            <span class="btn btn-default"  style="position: relative;height:35px;width:4em;display:none;">
                <span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{perm.permissionId}}"></span>
            </span>
        </td>
	</tr>


</table>
