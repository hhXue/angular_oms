<div class="list-group ">
    <div class="" ng-repeat="nav in navList" ng-if="nav.alias == 'é¦–é¡µ' || nav.controllers.length>0 " >
        <a class="se-menu list-group-item" ui-sref="site.{{nav.name}}" ng-class="{active: $state.includes('site.{{nav.name}}')}"
                ng-click="menuClick($event)">
            <span class=" glyphicon {{ nav.controllers.length>0 ? 'glyphicon-triangle-right' : ''}}" aria-hidden="true" ></span>{{nav.alias}}</a>

        <ul class="list-unstyled collapse " ng-if="nav.controllers.length>
            0">
            <li ng-repeat="ctrl in nav.controllers"  class="se-menu-li" ng-class="{active: $state.is('site.{{ctrl.name}}')}">
                <a ui-sref="site.{{ctrl.name}}" class="" >
                    <span class="glyphicon glyphicon-{{ ctrl.icon }}" ></span>
                    {{ctrl.alias}}
                </a>
            </li>
        </ul>
    </div>
</div>
