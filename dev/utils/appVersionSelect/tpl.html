
<div class="appKeyIndex">
    <a  ng-repeat="appKey in appKeys track by $index" href="javascript:;" class="btn btn-default col-md-6" ng-click="tabEditCtrl.clickGetApp_Ver({appsAppId:appKey.appKeyId},$index,$event)">{{ appKey.appKeyName }}</a>


    <div class="col-md-12 text-right" style="float: right;">
        <a href="javascript:;" ng-if="len==1" ng-click="changeShow(0)"><span style="font-size: 10px">&and;</span>隐藏</a>
        <a href="javascript:;" ng-if="len==0"  ng-click="changeShow(1)"><span style="font-size: 10px">&or;</span>展开</a>
    </div>

    <label class="col-md-6 control-label " style="text-align: left;padding-left:0"  ng-repeat="item in appVersions">
        <!--{{app.appId}}{{item.appsId}}-->
        <input type="checkbox" value="{{item.appsId}}" ng-checked="app.appId.indexOf(item.appsId)>-1" ng-click="toggleVesCheck(item)" />
        <span>{{ item.appKeyName }}  {{ item.appsAppOs }} {{ item.appsAppVersion }}</span>

    </label>

</div>
